<html>
<head>
    <script type="text/javascript" src="index.js" >
    
    </script>
</head>
<body onload="setup()">
<span>Story Slider</span>
<br/>
<br/>

<span id="info"></span>

<textarea id="story" rows="15" cols="100">This is a story all about how. My life got flipped, turned upside down.</textarea>


<select id="dictionary" size="15"  style="vertical-align:top;">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
<br/>



<span id="A" onmouseleave="onBlur(id)">A
    <input type="text" id="A_count"/>
</span>
<span id="B" onmouseleave="onBlur(id)">B
    <input type="text" id="B_count"/>
</span>
<span id="C" onmouseleave="onBlur(id)">C
    <input type="text" id="C_count"/>
</span>
<span id="D">D</span>
<span id="E">E</span>
<span id="F">F</span>
<span id="G">G</span>
<span id="H">H</span>
<span id="I">I</span>
<span id="J">J</span>
<span id="K">K</span>
<span id="L">L</span>
<span id="M">M</span>
<span id="N">N</span>
<span id="O">O</span>
<span id="P">P</span>
<span id="Q">Q</span>
<span id="R">R</span>
<span id="S">S</span>
<span id="T">T</span>
<span id="U">U</span>
<span id="V">V</span>
<span id="W">W</span>
<span id="X">X</span>
<span id="Y">Y</span>
<span id="Z">Z</span>



<input  type="button" onclick="importStory()"/>

<img id="chicken" src="images/chicken.jpg" style="width:20px;height:20px;left:0px;top:25px;position:absolute;display:none" />
<img id="turtle" src="images/turtle.jpg" style="width:20px;height:20px;left:155px;top:25px;position:absolute;display:none" />

<br/>
<br/>

</body>
</html>
